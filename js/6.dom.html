<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <div class="head" id="head">
        <h1>This is the tutorial for DOM </h1>

    </div>
    <div class="main" id="main">
        <h3>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Modi quos veritatis id illo recusandae labore ipsam nulla explicabo. Aut deserunt earum fuga dolor recusandae cum error tempore eligendi similique numquam!</h3>
    </div>
    <script>
        //Learning DOM that is Document Object Model
        let displayHead = document.getElementById('head');
        console.log(displayHead);
        let displayMain = document.getElementsByClassName('main');
        console.log(displayMain);

        let queryConsole  = document.querySelector('body');
        console.log("Selector returns ", queryConsole)
    </script>
</body>
</html>
