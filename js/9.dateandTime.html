<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date and Time in JS</title>
    <style>
      body {
        background-color: black;
      }
      .heading {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: white;
        font-family: cursive;
        /* border: 2px solid yellowgreen; */

        margin: 0px 10px 10px 10px;
        padding: 12px 12px;
      }
      .mainBox {
        font-size: 22px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        border: 2px solid yellowgreen;
        border-radius: 15px;
        color: white;
        font-family: cursive;
        margin: 49px 10px 10px 10px;
        padding: 12px 12px;
      }
      #time {
        font-weight: bold;
        color: rgb(33, 97, 41);
      }
    </style>
  </head>
  <body>
    <div class="heading">
      <h1 id="head">This is the tutorial for Date and Time in JS.</h1>
    </div>
    <div class="mainBox">
      <h3 id="main">Current Time is : <span id="time"></span></h3>
    </div>
    <script>
      // lete t = fkdofkdfdsfmfdfsfdfokfsdfdf;

      let dt = new Date();
      console.log(dt);
      let now = new Date(1000);
      console.log(now);

      // let newDate = new Date(year, month, date, hours, minutes, seconds, milliseconds);
      let newDate = new Date(3020, 4, 6, 9, 3, 2, 34);
      console.log(newDate);

      //Accessing the year and other things of date with the help of function
      let yr = newDate.getFullYear();
      console.log("The year is ", yr);

      let dat = newDate.getDate();
      console.log("The date is ", dat);

      let month = newDate.getMonth();
      console.log("The month is ", month);

      let hours = newDate.getHours();
      console.log("The hours is ", hours);
    //   newDate.setDate(5);
    //     newDate.setMinutes(43);
    //     console.log(newDate)
        setInterval(updateTime, 1000);

        function updateTime() {
            time.innerHTML = new Date();
        }
    </script>
  </body>
</html>
